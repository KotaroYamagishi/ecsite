	<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link href="../static/css/piza.css" th:href="@{/css/coffee.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/item-list}">
						<!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文確認画面</h3>
				<table class="table table-striped item-list-table">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<span th:each="orderI:${orderItemList}">
							<tr>
								<td>
									<div class="center">
										<img src="../static/img_pizza/1.jpg" th:src="@{'/img_coffee/'+${orderI.item.imagePath}}"
											class="img-responsive img-rounded item-img-center" width="100"
											height="300"><br>
											<span th:text="${orderI.item.name}"></span>
									</div>
								</td>
								<td>
									<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(orderI.price, 1, 'COMMA')}+'円'"></span>
									&nbsp;&nbsp;<span th:text="${orderI.quantity}+'個'"></span>
								</td>
								<td>
									<ul>
										<span th:each="orderT:${orderI.orderToppingList}">
											<li><span th:text="${orderT.topping.name}"></span>
												<span th:if="${orderI.size}=='M'">
													<span th:text="${#numbers.formatInteger(orderT.topping.priceM, 1, 'COMMA')}+'円'"></span>
												</span>
												<span th:if="${orderI.size}=='L'">
													<span th:text="${#numbers.formatInteger(orderT.topping.priceL, 1, 'COMMA')}+'円'"></span>
												</span>
											</li>
										</span>
									</ul>
								</td>
								<td>
									<div class="text-center" th:text="${#numbers.formatInteger(orderI.totalPrice, 1, 'COMMA')}+'円'"></div>
								</td>
							</tr>
						</span>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(taxPrice, 1, 'COMMA')}+'円'"></span><br>
					<span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(includingTaxTotalPrice, 1, 'COMMA')}+'円 (税込)'"></span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form th:action="@{/shoppingcart/order}" method="post" th:object="${orderConfirmForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="destinationName" th:value="${session.user.name}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" th:value="${session.user.email}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationZipcode" th:value="${session.user.zipcode}">&nbsp;&nbsp;<button>住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" th:value="${session.user.address}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationTel" th:value="${session.user.telephone}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryTime" id="deliveryTime"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio" value="10"
														name="delivaryTimeHour" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio" value="11"
														name="delivaryTimeHour">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio" value="12"
														name="delivaryTimeHour">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio" value="13"
														name="delivaryTimeHour">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio" value="14"
														name="delivaryTimeHour">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio" value="15"
														name="delivaryTimeHour">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio" value="16"
														name="delivaryTimeHour">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio" value="17"
														name="delivaryTimeHour">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio" value="18"
														name="delivaryTimeHour">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" value="1" checked="checked">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" value="2" checked="checked">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
