<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ピザ屋のネット注文</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link href="../static/css/piza.css" th:href="@{/css/coffee.css}" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/item-list}">
						<!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span th:text="${session.user.name}+'様がログイン中'"></span>&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{/shoppingcart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a th:href="@{/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/item-list/search}" class="form-horizontal" th:object="${itemSearchForm}">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="searchName" id="searchName" class="form-control input-sm" th:field="*{searchName}"/>
									<input type="hidden" name="sort" th:value="*{sort}">
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- 並び替え機能 -->
		 <div>
			<a th:href="@{/item-list/sort-cheap(searchName=${searchName},currentPageNum=${currentPageNum})}">価格安い順</a>
			<a th:href="@{/item-list/sort-expensive(searchName=${searchName},currentPageNum=${currentPageNum})}">価格高い順</a>
		</div> 

		<table border="0">
			<tr>
				<td width="70">
					<span th:if="${currentPageNum} != 1">
						<a href="/firstPage" th:href="@{/item-list/firstPage(searchName=${searchName},sort=${sort},currentPageNum=${currentPageNum})}">先頭へ</a>
					</span>
				</td>
				<td width="50">
					<span th:if="${currentPageNum} != 1">
						<a href="/backPage" th:href="@{/item-list/backPage(searchName=${searchName},sort=${sort},currentPageNum=${currentPageNum})}">前へ</a>
					</span>
				</td>
				<td width="50">
					<span th:text="${currentPageNum}"></span>&nbsp;/&nbsp;<span th:text="${allPageNum}"></span>
				</td>
				<td width="50">
					<span th:if="${currentPageNum} != ${allPageNum}">
						<a href="/nextPage" th:href="@{/item-list/nextPage(searchName=${searchName},sort=${sort},currentPageNum=${currentPageNum})}">次へ</a>
					</span>
				</td>
				<td width="70">
					<span th:if="${currentPageNum} != ${allPageNum}">
						<a href="/lastPage" th:href="@{/item-list/lastPage(searchName=${searchName},sort=${sort},currentPageNum=${currentPageNum})}">最後へ</a>
					</span>
				</td>
			</tr>
		</table>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>
						<div th:each="item,status:${itemList}">
							<span th:if="${status.index%3==0}">
								<tr>
							</span>

							<th><a href="item_detail.html" th:href="@{'/item-detail/showDetail?itemId='+${item.id}}">
									<img th:src="@{'/img_coffee/' + ${item.imagePath}}"
										class="img-responsive img-rounded item-img-center"
										th:classappend="'item-image'+${item.id}" width="200" height="600">
								</a><br>
								<a href="item_detail.html" th:href="@{'/item-detail/showDetail?itemId='+${item.id}}">
									<span th:text="${item.name}">じゃがバターベーコン</span>
								</a><br> <span th:if="${item.priceL}==0"> <span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</span>円(税抜)<br>
							</span> <span th:unless="${item.priceL}==0"> <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
									th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</span>円(税抜)<br>
									<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span
									th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}">2,380</span>円(税抜)<br>
							</span></th>

							<!-- trタグはとじタグなしでも使用できる -->
							<!-- <th:block th:if="${status.index%3==2}">
						</tr>
							</th:block> -->
							</div>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
