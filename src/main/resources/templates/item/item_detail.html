<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ピザ屋のネット注文</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link href="../static/css/piza.css" th:href="@{/css/coffee.css}" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/item-list}">
						<img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
			</div>
		</nav>

		<!-- 商品詳細フォーム -->
		<form th:action="@{/shoppingcart/addCart}" method="post" th:object="${itemDetailForm}">
			<input type="hidden" name="id" th:value="${item.id}">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">

					<h3 class="text-center">商品詳細</h3>
					<div class="row">
						<div class="col-xs-5">
							<img th:src="@{'/img_coffee/' + ${item.imagePath}}"
								class="img-responsive img-rounded item-img-center">
						</div>

						<div class="col-xs-5">
							<div class="bs-component">
								<h4 th:text="${item.name}">じゃがバターベーコン</h4> <br>
								<br>
								<p th:text="${item.description}">
									マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
							</div>
						</div>
					</div><br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">サイズ</label>
									</div>
									<div class="col-sm-12">
										<label class="radio-inline">
											<input type="radio" class="size-box" name="size" th:value="M" checked="checked">
											<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span class="sizeM-price"
												th:text="${item.priceM}"></span>円(税抜)
										</label>
										<label class="radio-inline">
											<input type="radio" class="size-box" name="size" th:value="L">
											<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span class="sizeL-price"
												th:text="${item.priceL}"></span>円(税抜)
										</label>
									</div>
								</div>
							</div>
						</div>
					</div><br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">
											トッピング：&nbsp;1つにつき
											<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
											<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
										</label>
									</div>
									<div class="col-sm-12">
										<span th:each="topping:${item.toppingList}">
											<label class="checkbox-inline">
												<input type="checkbox" class="topping-checkbox" th:value="${topping.id}"
													th:text="${topping.name}" th:field="*{toppingList}">
											</label>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-5 col-sm-5">
										<label for="">数量:</label>
										<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color:red">
											<label class="control-label" style="color: red"
											for="inputError">数量を選択してください</label> 
										</span>
											<select name="area"
											class="form-control quantity-selectbox" th:field="*{quantity}">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-10">
							<div class="form-group">
								<span>この商品金額：<span id="total-price">38,000 </span>円(税抜)</span>
								<input type="hidden" class="total-price" name="totalPrice">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-3">
							<div class="form-group">
								<p>
									<input class="form-control btn btn-warning btn-block" type="submit" value="カートに入れる">
								</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
	<!-- end container -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/item_detail.js}"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
