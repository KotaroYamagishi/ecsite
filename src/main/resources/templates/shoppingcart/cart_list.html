<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ピザ屋のネット注文</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link href="../static/css/piza.css" th:href="@{/css/coffee.css}" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/item-list}">
						<!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/shoppingcart-history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span th:unless="${user}">
							<a th:href="@{/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						</span>
						<span th:if="${user}">
							<span style="color:blue;font-color:white;">ログイン中</span>
							<a th:href="@{/logout}" class="navbar-link">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- emptymessage -->
		<span th:if="${emptyMessage}">
			<br><br>
			<h2 th:text="${emptyMessage}" style="text-align:center"></h2>
			<br><br><br><br>
		</span>
		<!-- table -->
		<span th:if="${orderItemList}">
			<div class="row">
				<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">ショッピングカート</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<th>
									<div class="text-center">
										商品名
									</div>
								</th>
								<th>
									<div class="text-center">
										サイズ、価格(税抜)、数量
									</div>
								</th>
								<th>
									<div class="text-center">
										トッピング、価格(税抜)
									</div>
								</th>
								<th>
									<div class="text-center">
										小計
									</div>
								</th>
								<th>
								</th>
							</tr>
							<span th:each="orderI:${orderItemList}">
								<tr>
									<td>
										<div class="center">
											<img src="../static/img_pizza/1.jpg"
												th:src="@{'/img_coffee/'+${orderI.item.imagePath}}"
												class="img-responsive img-rounded item-img-center" width="100"
												height="300"><br>
											<span th:text="${orderI.item.name}"></span>
										</div>
									</td>
									<td>
										<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(orderI.price, 1, 'COMMA')}+'円'"></span>
									&nbsp;&nbsp;<span th:text="${orderI.quantity}+'個'"></span>
								</td>
								<td>
									<ul>
										<span th:each="orderT:${orderI.orderToppingList}">
											<li><span th:text="${orderT.topping.name}"></span>
												<span th:if="${orderI.size}=='M'">
													<span th:text="${#numbers.formatInteger(orderT.topping.priceM, 1, 'COMMA')}+'円'"></span>
												</span>
												<span th:if="${orderI.size}=='L'">
													<span th:text="${#numbers.formatInteger(orderT.topping.priceL, 1, 'COMMA')}+'円'"></span>
												</span>
											</li>
										</span>
									</ul>
								</td>
								<td>
									<div class="text-center" th:text="${#numbers.formatInteger(orderI.totalPrice, 1, 'COMMA')}+'円'"></div>
								</td>
								<td>
									<div class="text-center">
										<a class="btn btn-primary" th:href="@{'/shoppingcart/delete?orderItemId='+${orderI.id}}">削除</a>
									</div>
								</td>
							</tr>
						</span>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(taxPrice, 1, 'COMMA')}+'円'"></span><br>
					<span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(includingTaxTotalPrice, 1, 'COMMA')}+'円 (税込)'"></span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
						<a class="form-control btn btn-warning btn-block" th:href="@{/shoppingcart/toOrder}">注文に進む</a><br>
				</div>
			</div>
		</div>
	</span>
		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
						<a class="form-control btn btn-info btn-block" th:href="@{/item-list}">買い物を続ける</a>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
